<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        .parent{
            width: 50%;
            border: 2px solid red;
            float:left;
        }
        .child
        {
            width: 90%;
            border: 4px solid black;
            padding: 20%;
            margin: 5em auto;
        }
        .twinchild{
            width:50% ;
            padding:1em ;
            border:2px dashed palevioletred;
            float: left;
        }
        *{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <p>Child Box</p>
        </div>
        <div class="twinchild"><p>Twin child box 1</p></div>
        <div class="twinchild"><p>Twin  child box 2</p></div>
    </div>
</body>
</html>
